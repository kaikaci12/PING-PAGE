<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PING</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/ping" href="./images/favicon-32x32.png" />
  </head>
  <body>
    <main>
      <div class="main-card">
        <div class="upper-part">
          <div class="ping-heading">
            <span>PING</span>
            <span class="dot">.</span>
          </div>
          <div class="deviz">
            <span class="launching">We are launching</span>
            <span class="soon">soon!</span>
          </div>
          <p>Subscribe and get notified</p>
          <div class="email-input">
            <input type="email" placeholder="Your email address…" />
          </div>
          <div class="notify">
            <span>Notify Me</span>
          </div>
        </div>
        <div class="image">
          <img
            src="./images/illustration-dashboard.png"
            alt="illustration-dashboard"
          />
        </div>
        <div class="contact-main">
          <div class="contact-information">
            <div class="fb">
              <img
                src="./images/facebook-logo.png"
                alt="fb-logo"
                class="fb-logo"
              />
            </div>

            <div class="twit">
              <img
                src="./images/twit-logo.png"
                alt="twit-logo"
                class="twit-logo"
              />
            </div>
            <div class="insta">
              <img
                src="./images/inst-logo.png"
                alt="instagram-logo"
                class="insta-logo"
              />
            </div>
          </div>
          <div class="ending">
            <span>© Copyright Ping. All rights reserved.</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
